<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Genres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        form{
            border: 2px solid black;
            padding: 20px 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h2>Anime Genres</h2>

<form id="genreForm">
    <label>
        <input type="checkbox" name="Action"> Action
    </label>
    <label>
        <input type="checkbox" name="Adventure"> Adventure
    </label>
    <label>
        <input type="checkbox" name="Comedy"> Comedy
    </label>
    <label>
        <input type="checkbox" name="Drama"> Drama
    </label>
    <label>
        <input type="checkbox" name="Fantasy"> Fantasy
    </label>
    <label>
        <input type="checkbox" name="Sci-Fi"> Sci-Fi
    </label>
    <label>
        <input type="checkbox" name="Horror"> Horror
    </label>
    <label>
        <input type="checkbox" name="Romance"> Romance
    </label>
    <label>
        <input type="checkbox" name="Mystery"> Mystery
    </label>
    <label>
        <input type="checkbox" name="Supernatural"> Supernatural
    </label>

    <button type="button" onclick="getSelectedGenres()">Submit</button>
</form>
<script>
    function getSelectedGenres() {
        var form = document.getElementById("genreForm");
        var checkboxes = form.elements;
        var selectedGenres = [];

        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].type === "checkbox" && checkboxes[i].checked) {
                selectedGenres.push(checkboxes[i].name);
            }
        }

        alert("Selected Genres: " + selectedGenres.join(","));
    }
</script>
</body>
</html>
